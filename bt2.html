<!-- Tạo một nút nhấn (button) có name là welcome, value là " Welcome ". Một textbox có tên là msg, value = "Welcome to".
 Khi người dùng click vào nút welcome thì hiển thị thông báo "Welcome to JavaScript"
Hướng dẫn: Sử dụng phương thức (hàm) write của đối tượng document để tạo. -->

<html>
<script>
    document.write('<input type=button name=welcome value="welcome"> <br>');
    document.write('<input type=text name=msg value=" welcome to ">');
    document.write('<br>');
</script>
<input type="button" value='welcome' name="btn" onclick=" alert('javascript dau tien')">

</html>
